get:
  summary: List all available versions for a schema
  description: A shallow list of available versions of this schemas will be returned
  parameters:
    - $ref: "../components/parameters/schemaParam.yaml"
  responses:
    '200':
      description: Successful operation
      content:
        application/vnd.api+json:
          schema:
            $ref: "../components/schemas/shallowSchemaJsonResponse.yaml"
    '400':
      description: Bad request
    '404':
      description: Resource not found
      content:
        application/vnd.api+json:
          schema:
            $ref: "../components/schemas/errorNotFound.yaml"
    '500':
      description: Internal server error
