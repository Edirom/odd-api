allOf:
  - type: object
    properties:
      data:
        type: array
        items:
          type: object
          allOf:
            - type: object
              properties:
                type:
                  type: string
                  default: schemaDetails
                id:
                  type: string
                  description: The unique identifier as required by the JSON:API specification
                attributes:
                  type: object
                  properties:
                    ident:
                      type: string
                      description: The identifier for the schema (e.g. "tei_all")
                    version:
                      type: string
                      description: The version of the schema (e.g. "3.3.0")
                    releaseDate:
                      type: string
                      format: date
                      description: The release date of the schema as provided by a `date` element in the `editionStmt` element of the ODD
                    title:
                      type: string
                      description: The title of the schema version as provided by the `titleStmt/title` element in the ODD
                    defaultNamespace:
                      type: string
                      format: uri
                      description: The default namespace of the schema (e.g. "http://www.tei-c.org/ns/1.0")
                    elements:
                      type: array
                      description: A list of all element names defined in this schema
                      items:
                        type: string
                    attributes:
                      type: array
                      description: A list of all attribute names defined in this schema
                      items:
                        type: string
                    teiDistance:
                      type: integer
                      description: The distance of this schema from the latest TEI version
                    meiDistance:
                      type: integer
                      description: The distance of this schema from the latest MEI version
            - $ref: ./selfLink.yaml
  - $ref: ./selfLink.yaml
